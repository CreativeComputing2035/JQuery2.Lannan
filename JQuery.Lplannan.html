    <head>
        <script>
    $document.ready(function(){
    "use strict";
    $("#myList li:first").on("mouseover", function(evt){
         $(this).css("color","green");
    });
        $("#myList li:nth-child(2)").on("click", swapMe);
         $("#myList li:nth-child(3)").click(myFunction2);
    $("#myList li:nth-child(4)").on("click", myFunction3);
    $("#myList li:nth-child(5)").one("click", function(evt) {
        myFunction4("#square4");
                                   });
    $("#square4").hide();
});
        function swapMe() {
            var tempText = $("#myList li:nth-child(3)").text();
             $("#myList li:nth-child(3)").text($("#myList li:nth-child(4)").text());
              $("#myList li:nth-child(4)").text(tempText);
};
        function myFunction2() {
               $(this).css({"text-shadow":"4px 4px #FFFF00","font-size":"300%"});
}
function myFunction3() {
        $(this).toggleClass("long-shadow");
};
function myFunction4(myObject) {
    $(myObject).slideDown()
        .delay(2000)
        .animate({left: '+=700px'})
        .animate({top: '-=400px',
                  height: '500px'}, "slow");
        }
    </script>
        <meta charset="utf-8">
        <meta name="description" content="A page for exploring basic HTML documents">
        <title>jQuery Attempt</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="myscript.js"></script>
    </head>
    <body>
        <div class="item">
            <h1>We're all mad here.</h1>
            <h2>Mad Hatter</h2>
        </div>
        <div class="item">
            <ol id="myList">
                <li>box one.</li>
                <li>box two.</li>
                <li>box three.</li>
                <li>box four.</li>
                <li>box five.</li>
            </ol>
        </div>
        <div class="item" id="squaresDiv">
            <div class="square" id="square1">Text</div>
            <div class="square" id="square2"></div>
            <div class="square" id="square3"></div>
            <div class="square" id="square4"></div>
        </div>
        <div class="item">
            <br>
            <br>
            <pre>
               Text.
            </pre>
        </div>
